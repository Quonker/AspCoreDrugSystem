<h1>Catalog</h1>

<p *ngIf="!(drugs$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New drug</a>
</p>

<table class="table table-sm table-hover" *ngIf="(drugs$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Tradename</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let drug of (drugs$ | async)">
      <td>{{ drug.drugId }}</td>
      <td><a [routerLink]="['/drug/', drug.drugId]">{{ drug.tradename }}</a></td>
      <td></td>
      <td></td>
      <td><a [routerLink]="['/drug/edit/', drug.drugId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(drug.drugId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
