<h1>{{actionType}} drug</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Tradename</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="tradename">
    </div>
    <span class="text-danger ml-3" *ngIf="tradename.invalid && formDir.submitted">
        Tradename is required.
    </span>
  </div>
 
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
